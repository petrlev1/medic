<ion-header [translucent]="true" class="ion-no-border">

  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>

</ion-header>



<ion-content [fullscreen]="true">

<div class="cont1">

<div class="title1">Личный кабинет</div>

<div class="PageNastroyki">
<ion-grid>
  <ion-row>
    <ion-col style="text-align: center;">
      <ion-button color="light" size="small" [routerLink]="['../tab2']">
        <div class="custom-button-content">
          <ion-icon name="create-outline" size="large" color="secondary" style="margin-top: 5pt;"></ion-icon>
          <ion-label style="margin: 8pt 0;">Мои записи</ion-label>
        </div>
      </ion-button>
    </ion-col>
    <ion-col style="text-align: center;">
      <ion-button color="light" size="small" [routerLink]="['../tab1/date-time']">
        <div class="custom-button-content">
          <ion-icon name="medkit-outline" size="large" color="secondary" style="margin-top: 5pt;"></ion-icon>
          <ion-label style="margin: 8pt 0;">Онлайн запись</ion-label>
        </div>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center;">
      <ion-button color="light" size="small" [routerLink]="['../tab4']">
        <div class="custom-button-content">
          <ion-icon name="calendar-outline" size="large" color="secondary" style="margin-top: 5pt;"></ion-icon>
          <ion-label style="margin: 8pt 0;">Расписание приема</ion-label>
        </div>
      </ion-button>
    </ion-col>
    <ion-col style="text-align: center;">
      <ion-button color="light" size="small" [routerLink]="['../tab2/dostavka-preparatovi']">
        <div class="custom-button-content">
          <ion-icon name="airplane-outline" size="large" color="secondary" style="margin-top: 5pt;"></ion-icon>
          <ion-label style="margin: 8pt 0;">Доставка</ion-label>
        </div>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center;">
      <ion-button color="light" size="small" [routerLink]="['../tab5/lichnie-dannie']">
        <div class="custom-button-content">
          <ion-icon name="person-outline" size="large" color="secondary" style="margin-top: 5pt;"></ion-icon>
          <ion-label style="margin: 8pt 0;">Личные данные</ion-label>
        </div>
      </ion-button>
    </ion-col>
    <ion-col style="text-align: center;">
      <ion-button color="light" size="small" [routerLink]="['issledovaniya']">
        <div class="custom-button-content">
          <ion-icon name="search-circle-outline" size="large" color="secondary" style="margin-top: 5pt;"></ion-icon>
          <ion-label style="margin: 8pt 0;">Исследования</ion-label>
        </div>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center;">
      <ion-button color="light" size="small" [routerLink]="['../tab5/zakazat-test']">
        <div class="custom-button-content">
          <ion-icon name="call-outline" size="large" color="secondary" style="margin-top: 5pt;"></ion-icon>
          <ion-label style="margin: 8pt 0;">Заказать тест</ion-label>
        </div>
      </ion-button>
    </ion-col>
    <ion-col style="text-align: center;">
      <ion-button color="light" size="small" [routerLink]="['../tab5/voprosi']">
        <div class="custom-button-content">
          <ion-icon name="help-outline" size="large" color="secondary" style="margin-top: 5pt;"></ion-icon>
          <ion-label style="margin: 8pt 0;">Задать вопрос</ion-label>
        </div>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center;">
      <ion-button color="light" size="small" [routerLink]="['../tab5/chat']">
        <div class="custom-button-content">
          <ion-icon name="chatbox-outline" size="large" color="secondary" style="margin-top: 5pt;"></ion-icon>
          <ion-label style="margin: 8pt 0;">Чат</ion-label>
        </div>
      </ion-button>
    </ion-col>
    <ion-col style="text-align: center;">
      <ion-button color="light" size="small" [routerLink]="['nastroyki']">
        <div class="custom-button-content">
          <ion-icon name="settings-outline" size="large" color="secondary" style="margin-top: 5pt;"></ion-icon>
          <ion-label style="margin: 8pt 0;">Настройки</ion-label>
        </div>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</div>





</div>

</ion-content>
