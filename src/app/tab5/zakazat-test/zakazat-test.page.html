<ion-header [translucent]="true" class="ion-no-border">

  <ion-toolbar>

    <ion-button fill="clear" size="medium" slot="end">Войти</ion-button>
    
  </ion-toolbar>

</ion-header>



<ion-content [fullscreen]="true">

<div class="cont1">

<div class="title1">Тест на ВИЧ</div>

<ion-textarea fill="outline"
    placeholder="Type something here"
    [autoGrow]="true"
    placeholder="Адрес доставки"
    style="height: 100pt; margin: 20pt 0 0 0;"
  >
  </ion-textarea>


<ion-button id="test-na-vich" expand="block" color="secondary" size="large" style="margin-top: 30pt;">Сделать заказ</ion-button>
<ion-alert
  trigger="test-na-vich"
  header="Заявка отправлена"
  [buttons]="alertButtons"
></ion-alert>


</div>

</ion-content>
