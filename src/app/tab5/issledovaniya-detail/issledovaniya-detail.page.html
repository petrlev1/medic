<ion-header [translucent]="true" class="ion-no-border">

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button text="Назад" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>



<ion-content [fullscreen]="true">

<div class="cont1">

<div class="title1" style="margin-bottom: 15pt;">Исследование {{typein}}</div>

<div class="chart-container">
  <canvas  id="MyChart2" >{{ chart }}</canvas>
</div>

<div class="list1" *ngFor="let prof of profs">


    <div class="table_issled_detail">
      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col size="5"><span>Дата:</span></ion-col>
          <ion-col>
            {{prof.date}};
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5"><span>Результат:</span></ion-col>
          <ion-col>
           {{prof.result}};
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5"><span>Примечание:</span></ion-col>
          <ion-col>
            Прошло 0 дней с момента последнего анализа;
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>



  </div>



</div>

</ion-content>
