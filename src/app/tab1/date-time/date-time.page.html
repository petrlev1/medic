<ion-header [translucent]="true" class="ion-no-border">

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button text="Назад" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>



<ion-content [fullscreen]="true">

<div class="cont1">

<div class="title1" style="margin-bottom: 15pt;">Дата и время</div>

<div style="text-align: center">
  <div class="calendarCont">
    <div class="cal_hider"></div>
<!--
<ion-datetime presentation="date" [multiple]="true" [value]="['2023-06-03', '2023-06-13', '2023-06-29', '2023-07-20']" (ionChange)="onDateChange( $event )"></ion-datetime>
-->

<ion-datetime locale="ru-RU" presentation="date" [firstDayOfWeek]="1" [(ngModel)]="defaultDate" (ionChange)="onDateChange(  $event )"  #myDatePicker></ion-datetime>
</div>


</div>

<h3 [innerHTML]="timetit"></h3>
<ion-radio-group value="custom-checked" class="radioDate">
  <ion-radio *ngFor="let time of times" [value]="time.checked" (click)="onButtonClick(time.id,time.time,time.date, time.doctor)"><span>{{time.time}}</span></ion-radio>
 <!--
 <ion-radio value="custom-checked"><span>10:00</span></ion-radio>
  <ion-radio><span>11:00</span></ion-radio>
  <ion-radio><span>12:00</span></ion-radio>
  <ion-radio><span>13:00</span></ion-radio>
  <ion-radio><span>15:00</span></ion-radio>
  -->
</ion-radio-group>

<div [innerHTML]="zapismess"></div>

<div style="text-align: center; margin-top: 30pt;">
<ion-button *ngIf="id != ''"  expand="block" color="secondary" size="large" [routerLink]="['../podtverdit-zapis']"  [queryParams]=
    "{id:id,time:time,date:date,doctor:doctor}"><span>Записаться на прием</span></ion-button>
</div>

</div>

</ion-content>
