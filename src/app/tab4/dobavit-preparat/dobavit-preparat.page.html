
<ion-header [translucent]="true" class="ion-no-border">

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button text="Назад" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>

</ion-header>



<ion-content [fullscreen]="true">

<div class="cont1">

<div class="title1" style="margin-bottom: 15pt;">Добавить препарат</div>

<div class="title2" style="margin: 25px 0 15px 0;">Медикамент</div>

<ion-input label="Название" label-placement="floating" fill="outline" placeholder="Название"></ion-input>

<ion-grid style="margin-top: 5pt;">
  <ion-row>
    <ion-col size="8">
      
        <ion-select interface="action-sheet" placeholder="Таблетки" fill="solid" style="--background: #29A3AD33!important;">
          <ion-select-option value="apples">Абакавир</ion-select-option>
          <ion-select-option value="apples">Абакавир</ion-select-option>
        </ion-select>
      
    </ion-col>
    <ion-col>
     
        <ion-select interface="action-sheet" placeholder="МГ" fill="solid" style="--background: #29A3AD33!important;">
          <ion-select-option value="apples">МГ</ion-select-option>
        </ion-select>
     
    </ion-col>
  </ion-row>
</ion-grid>

<div class="title2" style="margin: 25px 0;">Напоминания и дозировка</div>

  <ion-select interface="action-sheet" placeholder="Курс" fill="solid" style="--background: #29A3AD33!important;">
    <ion-select-option value="apples">Курс</ion-select-option>
  </ion-select>

  <div style="margin-top: 10pt; margin-bottom: 5pt;">
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button (click)="minus()" size="small" fill="clear">
          <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col style="text-align: center;">
        <div style="margin-top: 5pt; padding-left: 25pt;">
        Раз в сутки: <input aria-label="Primary input" color="primary" type="text" [value]="quantity" [disabled]="true" style="width: 50px; border: none; background-color: #fff;">
        </div>
      </ion-col>
      <ion-col size="2" style="text-align: right;">
        <ion-button (click)="plus()" size="small" fill="clear">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-select interface="action-sheet" placeholder="9:00" fill="solid" style="--background: #29A3AD33!important;">
          <ion-select-option value="apples">9:00</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col>
        <ion-item style="text-align: center;">
          <ion-label><ion-input fill="outline" placeholder="1" style="width: 40pt;"></ion-input></ion-label> <ion-label>мг</ion-label>
      </ion-item>
      </ion-col>
      <ion-col style="text-align: right; vertical-align: middle;">
        <ion-button color="light" fill="clear">
          <ion-icon slot="icon-only" name="trash-outline" color="danger"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-select interface="action-sheet" placeholder="Стандартные напоминания" fill="solid" style="--background: #29A3AD33!important; margin-top: 10pt;">
    <ion-select-option value="apples">Стандартные напоминания</ion-select-option>
  </ion-select>

  <div class="title2" style="margin-top: 25pt; margin-bottom: 15pt;">Режим приема</div>

  <ion-select interface="action-sheet" placeholder="Каждый день" fill="solid" style="--background: #29A3AD33!important;">
    <ion-select-option value="apples">Каждый день</ion-select-option>
  </ion-select>

  <div class="title2" style="margin-top: 25pt; margin-bottom: 15pt;">Длительность</div>

  <ion-select interface="action-sheet" placeholder="Постоянно" fill="solid" style="--background: #29A3AD33!important;">
    <ion-select-option value="apples">Постоянно</ion-select-option>
  </ion-select>

  <ion-select interface="action-sheet" placeholder="Начать с 23 июня 2023" fill="solid" style="--background: #29A3AD33!important; margin-top: 15pt;">
    <ion-select-option value="apples">Начать с 23 июня 2023</ion-select-option>
  </ion-select>



</div>

</ion-content>
